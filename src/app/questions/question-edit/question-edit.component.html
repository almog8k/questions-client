<div >
    <div>
        <h1>
            Edit!
        </h1>
    </div>
    <div>
        <form (ngSubmit)="onEditQuestion(f)" #f="ngForm">
            <div>
                <h3>Question Name:</h3>
                <input                 
                 type="text"             
                 width="30"
                 id="name"
                 name= "name"        
                 required
                 maxlength="20"                                
                 [ngModel]="question.name"
                 #name = "ngModel"
                 >
                 <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="validation">
                 <div *ngIf="name.errors.required">
                   Name is required.
                  </div>
             </div>           
            </div>      
            <div>
                <h3>Question description</h3>
            <textarea 
                 class="description-box" 
                 type="text"        
                 name="description"
                 required                                
                 [ngModel]="question.description"  
                 #description="ngModel"                   
                 >            
                </textarea>
                <div *ngIf="description.invalid && (description.dirty || description.touched)"
                class="validation">
                <div *ngIf="description.errors.required">
                  Description is required.
                 </div>
            </div>
            </div> 
    <div >                      
        <button type="submit" class="btn" [disabled]="!f.valid" >Edit Question</button>
        <button type="button" class="btn" (click)="onClose()">Close</button>  
    </div>
    </form>
</div>
